<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaBeauty – Ofertas</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f4ef;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #8a5a2b;
  margin-bottom: 30px;
}

.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
  max-width: 1100px;
  margin: auto;
}

/* Estilo do Link que envolve a imagem */
.card-link {
  display: block;
  border-radius: 20px;
  transition: transform 0.2s, box-shadow 0.2s;
  text-decoration: none;
}

/* Efeito ao passar o rato (hover) */
.card-link:hover {
  transform: scale(1.03);
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}

/* Estilo da Imagem para caber perfeitamente */
.card-image {
  width: 100%;
  height: auto;
  border-radius: 20px;
  display: block;
}
</style>
</head>

<body>

<h1>Ofertas Relâmpago NovaBeauty</h1>
