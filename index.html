<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaBeauty ‚Äì Site Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --dark: #000; --white: #fff; --green: #28a745; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background-color: var(--white); color: #333; overflow-x: hidden; }
        .offer-section { padding: 60px 20px; text-align: center; background: #0c0c0c; }
        .kits-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; max-width: 1200px; margin: 0 auto; }
        .kit-card { width: 320px; cursor: pointer; transition: 0.4s; border-radius: 20px; overflow: hidden; border: 1px solid #222; position: relative; }
        .kit-card img { width: 100%; display: block; }
        .kit-destaque { border: 2px solid var(--gold); transform: scale(1.05); z-index: 5; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.96); z-index: 10000; justify-content: center; align-items: center; }
        .modal-content { background: #fff; padding: 40px; border-radius: 25px; width: 90%; max-width: 420px; text-align: center; border: 4px solid var(--gold); }
        .cep-input { width: 100%; padding: 18px; margin: 25px 0; border: 2px solid #eee; border-radius: 12px; font-size: 1.4rem; text-align: center; box-sizing: border-box; }
        .btn-check { background: var(--gold); color: #000; border: none; padding: 20px; width: 100%; font-weight: bold; border-radius: 50px; cursor: pointer; font-size: 1.1rem; text-transform: uppercase; }
        #success-area { display: none; }
        .badge-brinde { background: var(--green); color: #fff; padding: 10px; border-radius: 10px; font-weight: bold; margin-bottom: 20px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

<section class="offer-section">
    <div class="kits-container">
        <div class="kit-card" onclick="iniciarFluxo('kit1')"><img src="kit1.jpg"></div>
        <div class="kit-card kit-destaque" onclick="iniciarFluxo('kit2')"><img src="kit3.jpg"></div>
        <div class="kit-card" onclick="iniciarFluxo('kit3')"><img src="kit5.jpg"></div>
    </div>
</section>

<div id="modalCep" class="modal">
    <div class="modal-content">
        <div id="step-search">
            <h3 style="margin-top:0;">üöö VERIFICAR FRETE GR√ÅTIS</h3>
            <p>Informe seu CEP para calcular o prazo de entrega na sua regi√£o.</p>
            <input type="text" id="cepInput" class="cep-input" placeholder="00000-000" maxlength="9">
            <button class="btn-check" onclick="processarLogistica()">VERIFICAR CEP</button>
        </div>
        <div id="success-area">
            <div class="badge-brinde">üéÅ BRINDE DISPON√çVEL!</div>
            <h2 style="color: var(--green); margin-bottom: 10px;">BOA NOT√çCIA!</h2>
            <p id="msg-entrega"></p>
            <p style="font-size: 1.1rem;">Voc√™ acaba de ganhar <strong>+1 Frasco de Brinde</strong> nesta compra!</p>
            <button class="btn-check" id="btn-finalizar" style="background: var(--green); color: #fff;">RESGATAR MEU BRINDE + FRETE GR√ÅTIS</button>
        </div>
    </div>
</div>

<script>
    let kitAtivo = '';
    let cepsBloqueados = new Set();
    let cidadesAtendidas = new Set();
    let linkDestino = '';

    async function carregarBases() {
        try {
            const [bloq, cidades] = await Promise.all([
                fetch('ceps-bloqueados.json').then(r => r.json()),
                fetch('cidades-atendidas.json').then(r => r.json())
            ]);
            cepsBloqueados = new Set(bloq);
            cidadesAtendidas = new Set(cidades);
        } catch (e) { console.error("Erro ao carregar bases de dados."); }
    }
    carregarBases();

    const links = {
        kit1: { logzz: "https://entrega.logzz.com.br/pay/mem65ko8o/1-serum-197?src=pv_logzz_kit1", braip: "https://pay.braip.co/ref?pl=plalg0mv&ck=che27mmq&af=afio8e3ln1&src=pv_braip_kit1" },
        kit2: { logzz: "https://entrega.logzz.com.br/pay/mem65ko8o/3-potes-brinde?src=pv_logzz_kit2", braip: "https://pay.braip.co/ref?pl=pla24xp0&ck=che27mmq&af=afio8e3ln1&src=pv_braip_kit2" },
        kit3: { logzz: "https://entrega.logzz.com.br/pay/mem65ko8o/upsell-297-49?src=pv_logzz_kit3", braip: "https://pay.braip.co/ref?pl=plaj09lr&ck=che27mmq&af=afio8e3ln1&src=pv_braip_kit3" }
    };

    function iniciarFluxo(kit) { 
        kitAtivo = kit; 
        document.getElementById('step-search').style.display = 'block';
        document.getElementById('success-area').style.display = 'none';
        document.getElementById('modalCep').style.display = 'flex'; 
    }

    async function processarLogistica() {
        const cep = document.getElementById('cepInput').value.replace(/\D/g, "");
        if(cep.length !== 8) return alert("CEP inv√°lido.");
        let isBraip = false;
        let msg = "";
        if(cepsBloqueados.has(cep)) {
            isBraip = true;
            msg = "Sua regi√£o √© atendida via <strong>Envio Priorit√°rio (Correios)</strong>.";
        } else {
            try {
                const res = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                const data = await res.json();
                const cidade = data.localidade.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                if(cidadesAtendidas.has(cidade)) {
                    isBraip = false;
                    msg = "Sua regi√£o possui <strong>Entrega Expressa por Motoboy</strong> dispon√≠vel!";
                } else {
                    isBraip = true;
                    msg = "Sua regi√£o √© atendida via <strong>Envio Priorit√°rio (Correios)</strong>.";
                }
            } catch(e) { isBraip = true; msg = "Sua regi√£o √© atendida via <strong>Envio Priorit√°rio (Correios)</strong>."; }
        }
        linkDestino = isBraip ? links[kitAtivo].braip : links[kitAtivo].logzz;
        document.getElementById('msg-entrega').innerHTML = msg;
        document.getElementById('step-search').style.display = 'none';
        document.getElementById('success-area').style.display = 'block';
    }
    document.getElementById('btn-finalizar').onclick = function() { window.location.href = linkDestino; };
    document.getElementById('cepInput').addEventListener('input', (e) => {
        let v = e.target.value.replace(/\D/g, "");
        if (v.length > 5) v = v.slice(0, 5) + "-" + v.slice(5, 8);
        e.target.value = v;
    });
</script>
</body>
</html>
